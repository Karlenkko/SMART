<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      #right-panel {
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select,
      #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }

      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }

      #directions-panel {
        margin-top: 10px;
        background-color: #ffee77;
        padding: 10px;
        overflow: scroll;
        height: 174px;
      }
    </style>
    <script type="text/javascript">


      $.ajax({
                type:'get',
                url:'http://localhost:5000/algo/test/',
                cache:false,
                dataType:'json',
                crossDomain: true,
                success:function(res){

                    console.log(res)

                    dataset = res["location"]

                    dataset.forEach(data => {
                          data["lat"] = parseFloat(data["lat"])
                          data["lng"] = parseFloat(data["lng"])
                    })

                    let depart = {
                      "lat" : parseFloat(res["depart"]["lat"]),
                      "lng" : parseFloat(res["depart"]["lng"])
                    }
                    let arrival = {
                      "lat" : parseFloat(res["arrival"]["lat"]),
                      "lng" : parseFloat(res["arrival"]["lng"])
                    }

                    let stopovers = []

                    for (let i = 1; i < dataset.length; ++i)
                    {
                          dataset[i]["lat"] = parseFloat(dataset[i]["lat"])
                          dataset[i]["lng"] = parseFloat(dataset[i]["lng"])
                          stopoverItem = {
                            location : {
                              "lat" : parseFloat(dataset[i]["lat"]),
                              "lng" : parseFloat(dataset[i]["lng"])
                            },
                            stopover : true
                          }
                          stopovers.push(stopoverItem)
                    }


                    const map = new google.maps.Map(document.getElementById("map"), {
                      zoom: 12,
                      center: { lat: 45.77495, lng: 4.84839 },
                    });


                    
                    directionsDisplay = new google.maps.DirectionsRenderer();

                    var directionsService = new google.maps.DirectionsService();
                    var request = {
                      origin: dataset[0],
                      destination: dataset[0],
                      waypoints: stopovers,
                      optimizeWaypoints: true,
                      travelMode: google.maps.TravelMode.DRIVING
                    };

                    directionsService.route(request, function(result, status) {
                      if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(result);
                      }
                    });
                    directionsDisplay.setMap(map);   

                }
            });

      function addMarker(latLng, color, map, label) {
        let url = "http://maps.google.com/mapfiles/ms/icons/";
        url += color + "-dot.png";

        if(label===""){
          let marker = new google.maps.Marker({
            map: map,
            position: latLng,
            icon: {
              url: url,
              labelOrigin: new google.maps.Point(15, -13),
              size: new google.maps.Size(32,32),
              anchor: new google.maps.Point(16,32)
            },    
          });
        } else{
          let marker = new google.maps.Marker({
            map: map,
            position: latLng,
            icon: {
              url: url,
              labelOrigin: new google.maps.Point(15, -13),
              size: new google.maps.Size(32,32),
              anchor: new google.maps.Point(16,32)
            },
            label: {
              text: label.toString(),
              color: 'black',
              fontSize: "12px",
              fontWeight: "bold"
            }

            
          });
        }

        
      }

     

    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
      <div>
        <b>Waypoints:</b> <br />
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
        <select multiple id="waypoints">
        </select>
        <br />
        <div style="display: flex; flex-direction: column; justify-content: space-around; align-items: center; height: 120px">
          <input type="submit" value="submit" id="submit" />
          <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; height: 80px; width: 200px">
            <button id = "btn"> Details</button>
            <button id = "btnClear"> Clear</button>
          </div>
        </div>
        <div id="aide" style="display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
