<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/inscription.css">
</head>
<body>
    <div class="form">
        <h2>
            <span>Inscription Graduit!</span>
        </h2>
        <div class="form-area">
            <div class="form-item haserror">
                <input type="text" placeholder="Composez vos ID">
                <div class="error">ID existant! Choisir un autre ID</div>
            </div>
            <div class="form-item">
                <input type="password" placeholder="Password(Entre 8 et 16 charactère)">
                <div class="error">Mot de passe insuffisant</div>
            </div>

            <div class="form-item">
                <div class="select clearfix">
                    <div class="select-item">
                        <div class="title">+ 33</div>
                        <ul>
                            <li class="selected">France</li>
                            <li>Chine</li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Téléphone portable">
                    </div>
                </div>

            </div>

            <!-- <div class="form-item">
                <input type="text" placeholder="Code de vérification">
                <button type="button" class="sncode">Obtenir</button>
            </div> -->


            <div class="readme">
                <label>
                    <input type="checkbox">
                    <span class="checkbox"></span>
                    <span>En créant un compte, vous acceptez de
                        <a href="">《QQQQQQQQQQQQQQQ》</a>
                        et
                        <a href="">《ZZZZZZZZZZZZZZZ》</a>
                    </span>
                </label>
            </div>

            <div class="form-item">
                <button disabled class="fill">Inscription</button>
            </div>

            <div class="tip textright">
                <a href="">Je possède déjà un compte&gt;&gt;</a>
            </div>


        </div>
    </div>


</body>
</html>
